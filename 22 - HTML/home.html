<!-- HTML -- Hyper Text Markup Language - É uma linguagem de marcação que é usada como 
    se fossem os blocos de construção de uma pagina na web -->  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Página Principal</h2>
    <button id="botao">Clique em mim</button>
    <!-- <marquee>
        <h4>Seja bem vindo, {{ .Nome }}!</h4>
    </marquee> -->

    <script>
        var botao = document.getElementById("botao")
        botao.onclick = function(){
            alert("Botão clicado com sucesso!")
        }
    </script>
</body>
</html>
